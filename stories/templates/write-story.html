{% extends 'base.html' %}

{% block title %}
Write Story Chunk
{% endblock %}

{% block body_class %}
write-story
{% endblock %}

{% block content %}

<header>
    <h1>NICOR Story 3</h1>
    <ul class="contributors">
        <li class="active" data-toggle="tooltip" data-placement="bottom" title="Jonathan Harrell"><span>JH</span></li>
        <li data-toggle="tooltip" data-placement="bottom" title="Steven Barnett"><span>SB</span></li>
        <li data-toggle="tooltip" data-placement="bottom" title="Catherine Barnett"><span>CB</span></li>
        <li data-toggle="tooltip" data-placement="bottom" title="Deborah Barnett"><span>DB</span></li>
    </ul>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
        </div>
    </div>
</header>

<form role="form">
    <div class="writing-area">
        <div class="form-group">
            <label for="story-chunk">Start typing your story...</label>
            <textarea name="story-chunk" id="story-chunk" rows="15" placeholder="Start typing your story..."></textarea>
        </div>
        <div class="form-group">
            <label for="lead-in">Type a lead-in for the next storyteller...</label>
            <textarea name="lead-in" id="lead-in" rows="5" placeholder="Type a lead-in for the next storyteller..."></textarea>
        </div>
    </div>
    <div class="story-actions">
        <button><i class="glyphicon glyphicon-arrow-right"></i>Skip</button>
        <button><i class="glyphicon glyphicon-remove-sign"></i>Leave Story</button>
    </div>
    <div class="story-submit">
        <button type="submit">Save as Draft</button>
        <button type="submit">Submit</button>
    </div>
</form>

{% endblock %}
